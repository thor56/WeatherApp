<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="New York (Enter city name)">
        <div id="suggestions"></div>
        <button id="search-button">Search</button>
      </div>
    </header>
    <div class="current-weather">
      <h2>Today's Weather</h2>
      <p id="city"></p>
      <p id="temperature"></p>
      <p id="conditions"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
    <div class="forecast">
      <div class="forecast-card">
        <h3 id="day-1">Day 1</h3>
        <p id="high-1"></p>
        <p id="low-1"></p>
        <p id="precipitation-1"></p>
        <img id="icon-1" src="" alt="">
      </div>
      <div class="forecast-card">
        <h3 id="day-2">Day 2</h3>
        <p id="high-2"></p>
        <p id="low-2"></p>
        <p id="precipitation-2"></p>
        <img id="icon-2" src="" alt="">
      </div>
      <div class="forecast-card">
        <h3 id="day-3">Day 3</h3>
        <p id="high-3"></p>
        <p id="low-3"></p>
        <p id="precipitation-3"></p>
        <img id="icon-3" src="" alt="">
      </div>
      <div class="forecast-card">
        <h3 id="day-4">Day 4</h3>
        <p id="high-4"></p>
        <p id="low-4"></p>
        <p id="precipitation-4"></p>
        <img id="icon-4" src="" alt="">
      </div>
      <div class="forecast-card">
        <h3 id="day-5">Day 5</h3>
        <p id="high-5"></p>
        <p id="low-5"></p>
        <p id="precipitation-5"></p>
        <img id="icon-5" src="" alt="">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
